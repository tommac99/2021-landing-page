<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Invest Sustainably</title>
  </head>
  <body>
    <div id="banner">
      <h1>Invest Sustainably</h1>
      <p>Earn Money. Be a Hero.</p>
      <a href="#" class="btn btn-primary">Start now</a>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-3">
          <div class="card">
            <img src="images/solar.svg" alt="picture description" width="100" />
            <h2>Solar Energy</h2>
            <p>Invest in <strong>Solar Power</strong> app</p>
          </div>
        </div>

        <div class="col-xs-12 col-sm-6 col-md-3">
          <div class="card">
            <img src="images/wind.svg" alt="picture description" width="100" />
            <h2>Wind Turbines</h2>
            <p>Invest in <strong>Wind Power</strong> app</p>
          </div>
        </div>
      
        <div class="col-xs-12 col-sm-6 col-md-3">
          <div class="card">
            <img src="images/bio.svg" alt="picture description" width="100" />
            <h2>Plant Bio Fuel</h2>
            <p>Invest in <strong>Bio Fuel Farms</strong> app</p>
          </div>
        </div>

        <div class="col-xs-12 col-sm-6 col-md-3">
          <div class="card">
            <img src="images/bulb.svg" alt="picture description" width="100" />
            <h2>Sell green Enegry</h2>
            <p>Earn intrest on the <strong>power sold</strong> app</p>
          </div>
        </div>
      <div>

      <div class='text-center'>
        <p>Le Wagon - Coding Bootcamp - Amsterdam</p>
        <ul cass="list-inline">
          <li class="list-inline-item">
            <a href="#"><i class="fab fa-youtube"></i></a>
          </li>
          <li class="list-inline-item">
            <a href="#"><i class="fab fa-facebook"></i></a>
          </li>
          <li class="list-inline-item">
            <a href="#"><i class="fab fa-twitter"></i></a>
          </li>
          <li class="list-inline-item">
            <a href="#"><i class="fab fa-github"></i></a>
          </li>
        </ul>
      </div>
    </div>
